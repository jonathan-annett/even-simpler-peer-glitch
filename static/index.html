  <body>
    <a href="test-frame.html">frame</a> test bed
    
    <div style="background-color:yellow;margin:20px;">
     Browser 
    <button id="button1">
      --1--
    </button>
      
    </div>
    
    <div style="background-color:lime;margin:20px;">
      App
    <button id="button2">
      --2--
    </button>
    </div>
    
    <input id="in1" type="text"><button id="test1">test</button>
    <input id="in2" type="text"><button id="test2">test</button>
    <script>
          const inputs = document.querySelectorAll("input");
          const buttons = document.querySelectorAll("button");


          const dummy = {
            db : {},
            fn : {},
            sendOffer  : function(offer){
              if (dummy.fn.offer) {
                dummy.fn.offer(offer);
              } else {
                dummy.db.offer=offer;
              }
            },
            onAnswer   : function(fn){
                if (dummy.db.answer) {
                  fn(dummy.db.answer);
                  delete dummy.db.answer;
                }
                dummy.fn.answer=fn;
            },
            onOffer    : function(fn){
              if (dummy.db.offer) {
                  fn(dummy.db.offer);
                  delete dummy.db.offer;
                }
                dummy.fn.offer=fn;
            },
            sendAnswer : function(answer){
              if (dummy.fn.answer) {
                dummy.fn.offer(answer);
              } else {
                dummy.db.answer=answer;
              }
            }
          };
        
          const peer = offerPeer(document.querySelector("#button1"),dummy);
      
          peer.on('connect',function(){
            alert('yay. peer1 connected');
          });
      
          peer.on('close',function(){
            alert('boo. peer1 disconnected');
          });

          peer.on('data',function(data){
            inputs[0].value=data.toString();
          });
          
          buttons[2].onclick=function(){
             peer.send(
              "test Message" +Math.random().toString()
             );
          };

          const peer2 = answerPeer(document.querySelector("#button2"),dummy);
      
          peer2.on('connect',function(){
            alert('yay. peer2 connected');
          });
          peer2.on('close',function(){
            alert('boo. peer2 disconnected');
          });
      
          peer2.on('data',function(data){
            inputs[1].value=data.toString();
          });

          buttons[3].onclick=function(){
             peer2.send(
              "test Message" +Math.random().toString()
             );
          };
   
        function offerPeer(button,comms) {

          let peer = boot(),
              backup;
          
          let finalPeer =  new SimplePeer ({
                initiator: true,
                trickle: false,
                objectMode: false,
          });
          let finalPeerOffer;
          finalPeer.on('signal',function(offer){
            finalPeerOffer=offer;
          });

          comms.onAnswer(function(ans){return finalPeer.signal(ans);});
          
          return finalPeer;
          
          function boot() {
            
            let peer = new SimplePeer ({
                initiator: true,
                trickle: false,
                objectMode: false,
            }); 

            peer.on('signal',function(signalData){
               peer.signalJSON = btoa(JSON.stringify(signalData));
               button.value = "connect";
               button.innerHTML = button.value;
               button.addEventListener('click',clickEvent1);          
            });

            peer.on('connect',onConnectEvent);
            //peer.on('close',onCloseEvent);

            return peer;
          }
          
          function onConnectEvent() {
             button.value = "disconnect";
             button.innerHTML = button.value;
             button.addEventListener('click',clickEvent3);  
             button.disabled=false;

             trySendOffer();

             function trySendOffer(){
                if (finalPeerOffer) {
                  return comms.sendOffer(finalPeerOffer);
                }
                setTimeout(trySendOffer,1000);
             }
          }
          
          function onCloseEvent(){
            
            button.value = "connect";
            button.innerHTML = button.value;
            button.removeEventListener('click',clickEvent1);  
            button.removeEventListener('click',clickEvent2);  
            button.removeEventListener('click',clickEvent3);  
            
            peer.destroy();
            
            peer = boot();
            
          }

          function clickEvent1(ev){
            
            if (peer.signalJSON) {
                navigator.clipboard.read().then(function(data){
                    backup=data;
                    navigator.clipboard.writeText(peer.signalJSON).then(function(){
                        button.removeEventListener('click',clickEvent1);
                        button.value = "click \"paste connection request\" in other app";
                        button.innerHTML = button.value;
                        button.disabled=true;
                        setTimeout(function(){
                            window.addEventListener('blur',onblur)
                        },500);
                    }).catch(function(err){
                      alert(err);
                    });
                });
            }
            
          }
          
          function onblur () {
            
              button.value = "paste response";
              button.innerHTML = button.value;
            
              button.removeEventListener('click',clickEvent1);
              button.addEventListener('click',clickEvent2);
              button.disabled=false;
              window.removeEventListener('blur',onblur) ;
            
          }
            
          function clickEvent2(ev) {
                        
            navigator.clipboard.readText().then(function(signalJSON){
               if (peer.signalJSON===signalJSON) {
                  return alert('please paste into the other app before clicking here');
               }
              
              try {
                const signalData = JSON.parse(atob(signalJSON));
              
                if (signalData.type==='answer') {
                    peer.signal(signalData);
                    button.removeEventListener('click',clickEvent2);
                    navigator.clipboard.write(backup).then(function(){
                      button.disabled=true;
                  }).catch(function(){
                    
                  });
                }
                
              } catch (e) {
                alert (e);
              }
              
            }).catch(function(err){
              alert(err);
            });

          }
        
          function clickEvent3 () {
            //peer.destroy();
          }
                
        }  
      
        function answerPeer(button,comms) {
          
          let peer = boot(),
              backup;
          
          
          let finalPeer =  new SimplePeer ({
                initiator: false,
                trickle: false,
                objectMode: false,
          });


          comms.onOffer(function(o){ return finalPeer.signal(o);});
          finalPeer.on('signal',comms.sendAnswer);

          return finalPeer;
          
          function boot() {
            
       
            let peer = new SimplePeer ({              
                initiator: false,
                trickle: false,
                objectMode: false
            }); 

            button.addEventListener('click',clickEvent1);
            button.value     = "paste connection request";
            button.innerHTML = button.value;
               
            peer.on('connect',onConnectEvent);
            //peer.on('close',onCloseEvent);
            return peer;
          }
          
          
          function onConnectEvent() {
             button.value = "disconnect";
             button.innerHTML = button.value;
             button.addEventListener('click',clickEvent3);     
             button.disabled=false;
          }
          
          function onCloseEvent(){
            
            button.value = "connect";
            button.innerHTML = button.value;
            button.removeEventListener('click',clickEvent1);  
            button.removeEventListener('click',clickEvent2);  
            button.removeEventListener('click',clickEvent3);  
            
            peer.destroy();            
            peer = boot();     

          }
          
          function onEvent(e,fn) {
             if (e==='connect') {
               wrapped_connect = fn;
             } else {
               if (e==='close') {
                 wrapped_close = fn;
               } else {
                 return peer_on(e,fn);
               }
             }
          }
          
          
          
            function clickEvent1(ev) {
               button.disabled=true;
               navigator.clipboard.readText().then(function(signalJSON){
                   try {
                      const signalData = JSON.parse(atob(signalJSON));
                     
                      button.value     = "...busy...";
                      button.innerHTML = button.value;
                      button.removeEventListener('click',clickEvent1);
                     
                      peer.on('signal',function(signalData){
                         peer.signalJSON  = btoa(JSON.stringify(signalData));
                         button.value     = "copy connection response";
                         button.innerHTML = button.value;
                         button.addEventListener('click',clickEvent2);
                         button.disabled=false;
                        
                         clickEvent2(ev);

                      });

                      if (signalData.type==='offer') {
                         peer.signal(signalData);
                      } else {
                         button.disabled=false;
                      }

                  } catch (e) {
                     button.disabled=false;
                     alert (e);
                  }
               });  
            }

            function clickEvent2(ev){

              if (peer.signalJSON) {
                  navigator.clipboard.writeText(peer.signalJSON).then(function(){
                      button.disabled=true;
                      button.removeEventListener('click',clickEvent2);
                      button.value     = "click \"paste response\" into other app";
                      button.innerHTML = button.value;
                      
                  }).catch(function(){
                  });
              }

            }
          
          
          function clickEvent3 () {
             //peer.destroy();
          }
          
        }

    </script>
